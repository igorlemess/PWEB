<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Janela</title>
    <script>    
        function aberta()
        {
            document.getElementById('janelinha').src = 'janelaaberta.png';
        }
        function fechado()
        {
            document.getElementById('janelinha').src = 'janelafechada.png';
        }
        function quebrada()
        {
            document.getElementById('janelinha').src = 'janelaquebra.png';
        }
    </script>

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

<body onload="fechado()">
        <figure>
            <img id='janelinha' onmouseover="aberta()" onclick="quebrada()" onmouseout="fechado()">
        </figure>
</body>
</html>
